<!DOCTYPE html>
<html>
  <head>
    <title>todo list</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>todo list</h1>
    
    <div>
      <input class="add_item" maxlength="29" id="addTodoTextInput" type="text"><button class="add_button" onclick="handlers.addTodo()">Add</button>
      <div class="items">
        <ul class="list">
        </ul>
        <button class="toggle_button" onclick="handlers.toggleAll()">toggle list</button>
        <button class="deleteAll_button" onclick="handlers.deleteAll()">clear list</button>
      </div>
    </div>

    <script src="js/client.js"></script>

  </body>
</html>
